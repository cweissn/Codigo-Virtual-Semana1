<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Formularios 02</h1>
    </header>

    <main>
      <section>
        <form>
          <table>
            <tbody>
              <tr>
                <td><label for="nombrecurso">Nombre del Curso</label></td>
                <td><input type="text" id="nombrecurso" placeholder="Ejm: Vue JS desde cero" /></td>
              </tr>
              <tr>
                <td><label for="preciocurso">Precio del curso</label></td>
                <td><input type="number" id="preciocurso" placeholder="Precio en Soles" /></td>
              </tr>
              <tr>
                <td><label for="fechacurso">Fecha de Inicio</label></td>
                <td><input type="date" id="fechacurso" value="2020-05-01" /></td>
              </tr>
              <tr>
                <td><label for="correodocente">Correo del docente</label></td>
                <td><input type="email" id="correodocente" placeholder="Correo corporativo" value="@tecsup.edu.pe" /></td>
              </tr>
              <tr>
                <td><label for="passcurso">Contraseña del curso</label></td>
                <td><input type="password" id="passcurso" placeholder="6 caracteres como mínimo" /></td>
              </tr>
              <tr>
                <td><label>Elija Turno</label></td>
                <td>
                  <label for="radiodia">Mañana</label>
                  <input type="radio" id="radiodia" name="turno" checked />
                  <label for="radionoche">Noche</label>
                  <input type="radio" id="radionoche" name="turno" />
                </td>
              </tr>

              <tr>
                <td><label>Tipo de Pago</label></td>
                <td>
                  <label for="radioCuotas">Cuotas</label
                  ><input type="radio" id="radioCuotas" name="tipopago" />
                  <label for="radioDirecto">Directo</label
                  ><input type="radio" id="radioDirecto" name="tipopago" checked/>
                </td>
              </tr>
              <tr>
                <td>
                  <label>Idiomas del curso </label>
                </td>
                <td>
                  <label for="idiomaes">Español </label>
                  <input type="checkbox" id="idiomaes" checked/>

                  <label for="idiomaen">Ingles </label>
                  <input type="checkbox" id="idiomaen" />

                  <label for="idiomapr">Portuguez </label>
                  <input type="checkbox" id="idiomapr" />
                </td>
              </tr>

              <tr>
                <td><label for="nivelcurso">Nivel del curso</label></td>
                <td>
                  <select name="" id="nivelcurso">
                    <option value="" selected>--Seleccione--</option>
                    <option value="">Básico</option>
                    <option value="">Intermedio</option>
                    <option value="">Avanzado</option>
                  </select>
                </td>
              </tr>
 
              <tr>
                <td><label for="descripcurso">Descripción del curso:</label></td>
                <td>
                  <textarea name="" id="descripcurso" cols="20" rows="5" 
                  placeholder="Descripción general del curso"></textarea>
                </td>
              </tr>

              <tr>
                <td><label for="videofile">Video introducción</label></td>
                <td><input type="file" name="" id="videofile" /></td>
              </tr>

              <tr>
                <td><label for="colorcurso">Color Base del curso</label></td>
                <td><input type="color" id="colorcurso"</td>
              </tr>

              <tr>
                <td><input type="submit" value="Crear Curso" /></td>
                <td><input type="reset" value="Limpiar formulario" /></td>
              </tr>
            </tbody>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
